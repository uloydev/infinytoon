syntax = "proto3";

package auth;

// The request message containing the token to be checked.
message CheckTokenRequest {
    string token = 1;
}

// The response message containing the result of the token check.
message CheckTokenResponse {
    bool is_valid = 1;
    string message = 2;
}

// The Auth service definition.
service AuthService {
    // Checks if the provided token is valid.
    rpc CheckToken(CheckTokenRequest) returns (CheckTokenResponse);
}